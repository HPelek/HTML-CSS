<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="Login-Fom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;0,600;0,700;0,800;1,200;1,500&family=Zen+Dots&display=swap"
        rel="stylesheet">

<body>
    <h1>LOGÄ°N PAGE</h1>

    <form action="" method="get">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password">
        </div>
        <div>
            <label for="Sec-Code">Security Code:</label>
            <input type="number" id="Sec-Code" name="Sec-Code" placeholder="Enter your Sec-Code">
        </div>

        <div>
            <input type="submit" value="Save">
            <input type="reset" value="Clear">

        </div>


    </form>

</body>

</html>
